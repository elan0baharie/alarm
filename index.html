<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Alarm</title>
  </head>
  <body>
    <div class="container">
      <form id="alarm-form">
        <h3 class="jumbotron">Alarm Clock:</h3>
        <div>
          <label for="time">Time:</label>
          <input id="time" type="time" step='1'>
        </div>
        <button type="submit" name="button">Submit</button>
      </form>

      <div>
        <h3>Time</h3>
        <h3 id="currentTime"></h3>
      </div>
      <div>
        <h3>Current Alarm</h3>
        <h3 id="alarm"></h3>
        <div id="rooster">
          <img src="./../img/rooster.jpg" alt="roosterPic" />
        </div>
      </div>

    </div>

  </body>
</html>
